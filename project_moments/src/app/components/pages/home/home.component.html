<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>

  <!-- form busca -->
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearchIcon"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento"
        (input)="search($event)"
      />
    </form>
  </div>

  <div class="" *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img src="{{ moment.image }}" alt="{{ moment.title }}" />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em: {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <p><a routerLink="/moments/{{ moment.id }}">Detalhes</a></p>
      </div>
    </div>
  </div>

  <ng-template #noMoments>
    <h2>Não há momentos cadastrados.</h2>
    <a routerLink="/share-moment">Compartilhar momento agora!</a>
  </ng-template>
</div>
